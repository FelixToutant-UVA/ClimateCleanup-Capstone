{% extends "base.html" %}
{% block content %}

<!-- HERO SECTION -->
<section class="hero-forest">
  <div class="hero-background">
    <!-- Big background image (pears). Replace "pear-hero.jpg" with your image -->
    <img src="{{ url_for('static', filename='images/hero_pears.jpg') }}" alt="Hero pears" />
  </div>

  <!-- Overlay text area -->
  <div class="hero-overlay">
    <h1>Food Forest name</h1>
    <p>Location of Food Forest</p>
    <button class="hero-btn">Learn More</button>
  </div>
</section>

<!-- INVENTORY SECTION -->
<section class="inventory-section">
    <h2>Inventory</h2>
  
    <div class="inventory-grid">
      <!-- Left: Featured product -->
      <div class="featured-product">
        <img src="{{ url_for('static', filename='images/hero_pears.jpg') }}" alt="Featured product" />
        <h3>Featured product</h3>
        <p>Description of featured product</p>
      </div>
  
      <!-- Right: multiple smaller products -->
      <div class="product-grid-right">
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/hero_pears.jpg') }}" alt="Top product" />
          <h4>Product</h4>
          <p>Description of top product</p>
        </div>
  
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/hero_pears.jpg') }}" alt="Lower product" />
          <h4>Product</h4>
          <p>Description of lower product</p>
        </div>
        <!-- ... more products if needed ... -->
      </div>
    </div>
  </section>
  
{% endblock %}
